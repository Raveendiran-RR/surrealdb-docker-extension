services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    command: start --log trace --user root --pass root
    ports:
      - "8000:8000"
    volumes:
      - surrealdb_data:/mydata
    environment:
      - SURREAL_LOG=trace
      - SURREAL_USER=root
      - SURREAL_PASS=root
    labels:
      com.docker.desktop.extension: "true"
      com.docker.desktop.extension.name: "SurrealDB"

  surrealist:
    image: surrealdb/surrealist:latest
    ports:
      - "8001:8080"
    depends_on:
      - surrealdb
    labels:
      com.docker.desktop.extension: "true"

  demo-data-loader:
    image: alpine:latest
    depends_on:
      - surrealdb
    command: >
      sh -c "
      apk add --no-cache curl &&
      sleep 10 &&
      wget -O /tmp/demo.surql https://datasets.surrealdb.com/surreal-deal-store-mini.surql &&
      curl -X POST http://surrealdb:8000/import -H 'Content-Type: application/octet-stream' -H 'NS: test' -H 'DB: test' -u root:root --data-binary @/tmp/demo.surql || true
      "
    restart: "no"
    labels:
      com.docker.desktop.extension: "true"

volumes:
  surrealdb_data:
